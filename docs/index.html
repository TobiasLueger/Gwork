<header>
	<h1>Test Page</h1>
</header>
<main>
	<div class="btn imgReload"></div>
	<h2>Newsfeed Page</h2>
	<button class="btn btn-primary" onclick='
      let usernameRegPromt = prompt("Username?");
      let mailRegPromt = prompt("Mail?");
      let passwordRegPromt = prompt("Password?");

      RegIn(usernameRegPromt, passwordRegPromt, mailRegPromt);
    '>
		Register
	</button>

	<button class="btn btn-danger" onclick='
      let usernamePromt = prompt("What is your username?");
      let passwordPromt = prompt("What is your password?");

      signIn(usernamePromt, passwordPromt);
    '>
		LogIn
	</button>

	<h2>Newsfeed deiner Freunde</h2>
	<div id="newsfeed"></div>

	<h2>Draggable and Button moving Block</h2>
	<div>
		<button class="btn btn-primary move" id="move_top">top</button>
		<button class="btn btn-primary move" id="move_bottom">bottom</button>
		<button class="btn btn-primary move" id="move_left">left</button>
		<button class="btn btn-primary move" id="move_right">right</button>

		<div id="player" class="player" style="transform: translate(0px, 0px)">
			<div id="playerHeader"></div>
		</div>
	</div>

	<br>
	<br>

	<h2>ON/OFF Line Art behind Mouse</h2>
	<div class="align-center">
		<p>Press the button to toggle draw event !!!</p>
		<button class="btn btn-primary" onclick="myFunc(this)">click me</button>
		<p>Press Enter to reset drawing!!!</p>
	</div>

	<h2>3D-CUBE</h2>

	<div class="drei-dConrainer">
		<div class="scene">
			<div class="cube">
				<div class="cube__face cube__face--front">front</div>
				<div class="cube__face cube__face--back">back</div>
				<div class="cube__face cube__face--right">right</div>
				<div class="cube__face cube__face--left">left</div>
				<div class="cube__face cube__face--top">top</div>
				<div class="cube__face cube__face--bottom">bottom</div>
			</div>
		</div>
		<p class="radio-group">
			<label>
				<input type="radio" name="rotate-cube-side" value="front" checked/> front
			</label>
			<label>
				<input type="radio" name="rotate-cube-side" value="right"/> right
			</label>
			<label>
				<input type="radio" name="rotate-cube-side" value="back"/> back
			</label>
			<label>
				<input type="radio" name="rotate-cube-side" value="left"/> left
			</label>
			<label>
				<input type="radio" name="rotate-cube-side" value="top"/> top
			</label>
			<label>
				<input type="radio" name="rotate-cube-side" value="bottom"/> bottom
			</label>
		</p>
	</div>
